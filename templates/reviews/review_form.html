{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Add Review{% if hotel %} for {{ hotel.name }}{% endif %}</h2>
  <form method="post" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
</div>
{% endblock %}
