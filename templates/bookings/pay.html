{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Payment for Booking #{{ booking.id }}</h2>
  <div class="card p-4">
    <p><strong>Room:</strong> {{ booking.room }}</p>
    <p><strong>Amount:</strong> ${{ booking.room.price }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
  </div>
</div>
{% endblock %}
